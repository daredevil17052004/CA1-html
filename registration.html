<!DOCTYPE html>
<html>
    <head>
        <title>registration</title>
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <div class="main">
            <h1>Registration</h1>
            <h3>Personal Details</h3>
            <div class="container1">
                <div class="full">Full name <br> <input type="text" placeholder="Enter your name"></div>
                <div class="date" >Date of Birth <br> <input type="date" placeholder="Enter birth date"></div>
                <div class="email">Email <br> <input type="text" placeholder="Enter your Email"></div>
                <div class="mob">Mobile Number <br> <input type="number" placeholder="Enter you mobile number"></div>
                <div class="Gen">Gender <br> <input type="text" placeholder="Enter you Gender"></div>
                <div class="occu">Occupation <br> <input type="text" placeholder="Enter Occupation"></div>
            </div>
            <h3>Identity Details</h3>
            <div class="container2">
                <div class="id">ID Type <br> <input type="text" placeholder="Enter ID type"></div>
                <div class="Id">ID Number <br> <input type="number" placeholder="Enter ID Number"></div>
                <div class="issue">Issue Athority <br> <input type="text" placeholder="Enter issue department"></div>
                <div class="idate">Issue Date <br> <input type="date" placeholder="Enter ID issue date"></div>
                <div class="istate">Issue State <br> <input type="text" placeholder="Enter ID issue state">
                </div>
                <div class="expiry">Expiry date <br> <input type="date" placeholder="Enter ID expiry date">
                </div>
            </div>
            <br>
            <div class="container3">
                <button>Next--></button>
            </div>
        </div>
    </body>
</html>
