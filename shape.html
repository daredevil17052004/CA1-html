<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ShapeG</title>
        <link rel="stylesheet" href="shape.css">
    </head>
    <body>
        <div class="input">
            <h1>Shape Generator</h1>
        </div>
        <div class="main">
            <p>Select a shape & enter no of shapes</p>
            <form>
                <input type="radio" name="choice" checked >
                <label for="circle">Circle</label>
                <input type="radio" name="choice">
                <label for="square">Square</label>
                <input type="radio" name="choice" >
                <label for="rect">Rectangle</label>
                <br>
                <input type="number" name="gen" style="padding: 5px;">
                <label  style="border: 1px solid chocolate; background-color:chocolate; padding:2px; box-shadow: 1px 1px black ; for="gen" >Generate</label>
            </form>
        </div>

        <script href=""></script>
    </body>
