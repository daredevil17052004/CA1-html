<!DOCTYPE html>
<html>
    <head>
        <title>Application To Your Spacetrip.</title>
    </head>
    <body>
        <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="Astronuat">
        <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="Astronuat">
        <form action="">
            <h1>Rocket Around the MOON with Your BFFs</h1>
            <label for="Country">Departure Country</label>
            <br>
            <select>
                <option value="india">India</option>
                <option value="UAE">UAE</option>
                <option value="Thailand">Thailand</option>
            </select>
            <br>
            <label for="Travellers">No. of Space Travellers</label>
            <br>
            <input type="number" name="Travellers">
            <br>
            <label for="Email">Your Email</label>
            <br>
            <input type="text" name="Email" placeholder="ilovespace@gmail.com">
            <br>
            <label>Do you want your Spacesuit</label>
            <br>
            <input type="radio"name="suit" >
            <label for="yes" class="rent-label">Yes, Please</label>
            <input type="radio"name="suit" >
            <label for="no" class="rent-label">No, We Have Ours</label>
            <br>
            <input type="submit" id="button" value="TAKE US TO SPACE">
        </form>
    </body>
</html>
